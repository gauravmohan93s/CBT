name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: https://example.supabase.co
      SUPABASE_KEY: anon-ci-placeholder
      NUXT_PUBLIC_SITE_URL: http://127.0.0.1:3000
      PLAYWRIGHT_BASE_URL: http://127.0.0.1:3000
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browser
        run: pnpm --filter ./apps/web exec playwright install chromium

      - name: Lint (web)
        run: pnpm --filter ./apps/web lint

      - name: Typecheck (web)
        run: pnpm --dir apps/web exec nuxi typecheck

      - name: Smoke tests (web)
        run: pnpm test:e2e
